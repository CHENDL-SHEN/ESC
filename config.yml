searchSpaceFile: search_space.json
trialCommand: python3 train_sal.py
trialGpuNumber: 1
trialConcurrency: 3
maxTrialNumber: 1000
maxExperimentDuration: 100h
tuner:
  name: GridSearch
assessor:
  name: Curvefitting
  classArgs:
    epoch_num: 15
    start_step: 6
    threshold: 0.9
trainingService:  # For other platforms, check mnist-pytorch example
  platform: local
  gpuIndices: "3,4,6"   # 使用的GPU编号
  use_active_gpu: True